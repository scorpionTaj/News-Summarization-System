<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - News Analyzer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="error-container" style="text-align: center; padding: 50px 0">
        <i
          class="fas fa-exclamation-triangle"
          style="
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
          "
        ></i>
        <h1>{{ error_title|default('An Error Occurred') }}</h1>
        <p>
          {{ error_message|default('Sorry, something went wrong. Please try
          again later.') }}
        </p>
        <div style="margin-top: 30px">
          <a href="{{ url_for('index') }}" class="download-link">
            <i class="fas fa-home"></i> Return Home
          </a>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
